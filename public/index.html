<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Whiteboard</title>
  <style>
    /* Basic styling */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Container for canvas and UI elements */
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Full-screen canvas */
    #whiteboard {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* UI elements - buttons and status */
    .ui-element {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10; /* Higher than canvas */
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }

    .ui-element button {
      margin-right: 10px;
    }

    #graph-canvas {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 400px;
      height: 300px;
      background: #fff;
      border: 1px solid #ccc;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Canvas -->
    <Canvas id="whiteboard"></Canvas>

    <!-- UI elements -->
    <div class="ui-element">
      <button id="start-record-btn">Start Voice Recognition</button>
      <button id="extract-eq-btn">Extract Equation</button>
      <p id="status"></p>
    </div>

    <!-- Graph Canvas -->
    <canvas id="graph-canvas"></canvas>
  </div>

  <!-- Include your bundled JavaScript file -->
  <script src="dist/bundle.js"></script>
</body>
</html>
